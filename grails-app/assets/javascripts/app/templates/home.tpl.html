<div class="container-fluid">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Twitter</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a class="nav-link" href="#/home">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <button ng-click="doLogout()" id="logout" type="button" class="btn btn-default navbar-btn" style="margin-right: 8px"><span
                        class="glyphicon glyphicon-log-out"></span> Logout
                </button>
            </ul>
        </div>
    </nav>
    <div id="resultsDiv" style="height: 350px; overflow: auto; margin-top:18px">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input id="searchBox" class="form-control" placeholder="Search messages..."
                       ng-model="searchArgs.text">
            </div>
            <button id="searchButton" type="submit" class="btn btn-default" ng-click="doMessageSearch()">Search</button>
        </form>
        <table id="searchResultsTable" class="table">
            <thead>
            <tr>
                <th>Message</th>
                <th>Handle</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="searchResult in searchResults">
                <td id="messageContent">{{searchResult.message.content}}</td>
                <td id="messagePoster"><a id="nameLink" href="#/userDetail?handle={{searchResult.handle}}">{{searchResult.handle}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
