<div class="container-fluid">

    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <h2>Twitter</h2>
            <p>Sign in to your Twitter account</p>
            <form role="form">
                <div class="form-group">
                    <input id="usernameLoginBox" placeholder="Username"
                           class="form-control"
                           ng-model="loginAttempt.username" autofocus>
                </div>
                <div class="form-group">
                    <input id="passwordLoginBox" type="password" placeholder="Password"
                           class="form-control"
                           ng-model="loginAttempt.password">
                </div>
                <div class="form-group">
                    <button
                            id="loginButton" class="btn btn-primary btn-block" ng-click="doLogin()">Sign in
                    </button>
                </div>

                <div class="form-group">
                    <div id="logoutMessage" class="alert alert-info" ng-show="isSignOutSuccessful">
                        <strong>Sign out successful.</strong> You have successfully signed out from your Twitter account.
                    </div>
                </div>

                <div class="form-group">
                    <uib-alert id="errorMessage" ng-repeat="alert in alerts" type="{{alert.type}}" close="alerts.splice($index, 1)">{{alert.msg}}</uib-alert>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
