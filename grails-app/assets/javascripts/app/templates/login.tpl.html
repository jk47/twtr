<div class="container-fluid">

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h2>Twitter</h2>
            <p>Sign in to your Twitter account</p>
            <form role="form">
                <div class="form-group">
                    <input placeholder="Username"
                           class="form-control"
                           ng-model="loginAttempt.username">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password"
                           class="form-control"
                           ng-model="loginAttempt.password">
                </div>
                <div class="form-group">
                    <button
                            class="btn btn-primary btn-block" ng-click="doLogin()">Sign in
                    </button>
                </div>

                <div class="form-group">
                    <div class="alert alert-danger" ng-show="error">
                        <strong>{{ error }}</strong>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
