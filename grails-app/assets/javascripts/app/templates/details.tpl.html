<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header" disabled>
            <a class="navbar-brand">Twitter</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#/home">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#/exit" ng-click="doLogout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </div>
</nav>
<div data-ng-init="getAccount()">
    <h1>Details Page</h1>
    <h2>Name: {{ username }} </h2>
    <button id="follow" class="btn" ng-click="startFollowing()" ng-disable="myOwnDetails" ng-show="!myOwnDetails && !account.alreadyFollowing">Follow</button>
    <p id="alreadyFollowing" ng-show="!myOwnDetails && account.alreadyFollowing">You are already following {{ account.handle }} </p>
</div>
<div>
    <h2>Tweets</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th class="column-header">Tweet Content</th>
            <th class="column-header">Tweet Time</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="t in tweets">
            <td id="td-feed-content"> {{ t.content }}</td>
            <td id="td-feed-date"> {{ t.dateCreated }}</td>
        </tr>
        </tbody>
    </table>
</div>
