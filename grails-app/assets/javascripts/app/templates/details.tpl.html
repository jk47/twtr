<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header" disabled>
                <a class="navbar-brand">Twitter</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#/home">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <button ng-click="doLogout()" id="logout" type="button" class="btn btn-default navbar-btn"
                        style="margin-right: 8px"><span
                        class="glyphicon glyphicon-log-out"></span> Logout
                </button>
            </ul>
        </div>
    </nav>
    <div id="headerDiv" data-ng-init="getAccount()">
        <div style="margin-left: 8px; margin-top: -24px">
            <div style="display:inline-block">
                <h3 id="detailsHeader"><p><b>{{handleRealName}}</b></p></h3>
            </div>
            <div style="display:inline-block">
                <button style="margin-top: -10px" id="alreadyFollowing" type="button" class="btn btn-success" ng-show="!myOwnDetails && isAFollower">Following</button>
                <button style="margin-top: -10px" id="follow" type="button" class="btn btn-info" ng-show="!myOwnDetails && !isAFollower"
                        ng-click="startFollowing()">Follow</button>
            </div>
            <p id="detailName"><b>@{{account.handle}}</b></p>
        </div>

    </div>
    <div class="panel-group" style="margin: 8px">
        <div class="panel panel-primary" style="height: 350px; overflow: auto;">
            <div class="panel-heading">Tweets</div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th class="column-header">Tweet Content</th>
                    <th class="column-header">Tweet Time</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="t in tweets">
                    <td id="postingContent"> {{ t.content }}</td>
                    <td id="postingName"> {{ t.dateCreated }}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="panel panel-primary" ng-show="myOwnDetails" style="margin-top:18px">
            <div class="panel-heading">Personal Info</div>
            <form role="form">
                <div class="form-group">
                    <label for="nameInput">Name:</label>
                    <input id="nameInput"
                           class="form-control"
                           ng-model="account.realName" autofocus>
                </div>
                <div class="form-group">
                    <label for="emailInput">Email address:</label>
                    <input id="emailInput"
                           type="email"
                           class="form-control"
                           ng-model="account.email">
                </div>
                <div class="form-group">
                    <button
                            class="btn btn-default" ng-click="updateUserDetails()">Update
                    </button>
                </div>
                <div class="form-group">
                    <div class="alert alert-danger" ng-show="error">
                        <strong>Error!</strong> {{ error }}
                    </div>
                </div>
                <div class="alert alert-success" ng-show="success">
                    <strong>Success!</strong> {{ success }}
                </div>
            </form>
        </div>
    </div>
</div>
